    <style>
        :root {
            /* KenEyeCue 品牌色系定義 */
            --primary-dark: #2d3748;   /* 高冷深灰：主文字、標題 */
            --accent-gold: #d4af37;    /* 奢華流金：邊框、強調 */
            --bg-mist: #f7f9fc;        /* 霧白：背景 */
            --surface-white: #ffffff;  /* 純白：卡片背景 */
            --text-secondary: #718096; /* 次要文字 */
        }

        body {
            font-family: 'Lato', 'Noto Serif TC', serif;
            background-color: var(--bg-mist);
            color: var(--primary-dark);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        /* 品牌頭部 */
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid var(--accent-gold);
            margin-bottom: 40px;
            background: var(--surface-white);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 0.1em;
            color: var(--primary-dark);
        }

        .subtitle {
            color: var(--accent-gold);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 10px;
        }

        /* 命盤輸入區 */
        .input-section {
            max-width: 600px;
            margin: 0 auto 40px;
            background: var(--surface-white);
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-dark);
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            background-color: #fff;
            box-sizing: border-box;

        button {
            background-color: var(--primary-dark);
            color: var(--accent-gold);
            border: 1px solid var(--primary-dark);

            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;

        button:hover {

            color: white;
            border-color: var(--accent-gold);
        }

        /* 加載動畫 */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid var(--bg-mist);
            border-top: 4px solid var(--accent-gold);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 紫微命盤 12 宮格佈局 (響應式) */
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            max-width: 1000px;
            margin: 40px auto 0;
            aspect-ratio: 1 / 1;
        }

        .palace {
            background: var(--surface-white);
            border: 2px solid #e2e8f0;
            padding: 12px;
            position: relative;
            min-height: 120px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .palace:hover {
            border-color: var(--accent-gold);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: translateY(-4px);
        }

        /* 中央空宮 (中宮) */
        .center-palace {
            grid-column: 2 / 4;
            grid-row: 2 / 4;
            background: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
        }

        .center-info h2 {
            font-size: 1.5rem;
            color: var(--accent-gold);
            margin: 0 0 10px 0;
        }

        .center-info p {
            margin: 5px 0;
            font-size: 0.95rem;
        }

        /* 宮位細節 */
        .star-major {
            color: #e53e3e;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

            color: var(--text-secondary);
            font-size: 0.85em;
            line-height: 1.4;

        .palace-name {

            bottom: 5px;
            right: 10px;
            font-weight: bold;
            background: var(--primary-dark);
            color: var(--accent-gold);
            padding: 2px 8px;
            font-size: 0.75em;

        /* 隱藏命盤直到生成 */
        .chart-grid.hidden {

        /* 行動版適配 */
        @media (max-width: 768px) {
            .chart-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                aspect-ratio: auto;

                grid-row: auto;
                margin-bottom: 20px;
                border: 1px solid var(--accent-gold);
                background: var(--surface-white);
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
        }

        .error-message {
            color: #e53e3e;
            background-color: #fed7d7;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>

    <script>
        // ==================== 紫微斗數計算核心 ====================
        
        // 十四主星定義（含詳細特性）
        const FOURTEEN_STARS = {
            '紫微': { desc: '帝王星，尊貴、領導、命運中樞', system: '紫微星系' },
            '天機': { desc: '智慧星，聰慧、機變、思想敏銳', system: '紫微星系' },
            '太陽': { desc: '光輝星，熱情、樂觀、光明磊落', system: '紫微星系' },
            '武曲': { desc: '戰神星，剛毅、決斷、執行力強', system: '紫微星系' },
            '天同': { desc: '福星，溫和、享受、福德厚實', system: '紫微星系' },
            '廉貞': { desc: '烈火星，理想、執著、感情豐富', system: '紫微星系' },
            '天府': { desc: '福星，穩定、守財、中正平和', system: '天府星系' },
            '太陰': { desc: '柔和星，溫婉、內斂、家庭觀念強', system: '天府星系' },
            '貪狼': { desc: '欲望星，冒險、多才、追求卓越', system: '天府星系' },
            '巨門': { desc: '口才星，善言、研究、傳播力強', system: '天府星系' },
            '天相': { desc: '輔星，忠厚、輔助、人際和諧', system: '天府星系' },
            '天梁': { desc: '長壽星，守護、智慧、人生方向清', system: '天府星系' },
            '七殺': { desc: '將星，戰鬥、領導、積極進取', system: '天府星系' },
            '破軍': { desc: '破滅星，改革、衝破、創新突破', system: '天府星系' }
        };

        // 十二宮位定義
        const TWELVE_PALACES = [
            '命宮', '兄弟宮', '夫妻宮', '子女宮',
            '財帛宮', '疾厄宮', '遷移宮', '奴僕宮',
            '官祿宮', '田宅宮', '福德宮', '父母宮'
        ];

        // 天干地支
        const HEAVENLY_STEMS = ['甲', '乙', '丙', '丁', '戊', '己', '庚', '辛', '壬', '癸'];
        const EARTHLY_BRANCHES = ['子', '丑', '寅', '卯', '辰', '巳', '午', '未', '申', '酉', '戌', '亥'];

        // ==================== 精確農曆轉換演算法 ====================

        /**
         * 春節日期對照表 (2000-2030年)
         * 用於精確判斷農曆年份
         */
        const SPRING_FESTIVAL_TABLE = {
            2000: '2000-02-05', 2001: '2001-01-24', 2002: '2002-02-12', 2003: '2003-02-01', 
            2004: '2004-01-22', 2005: '2005-02-09', 2006: '2006-01-29', 2007: '2007-02-18', 
            2008: '2008-02-07', 2009: '2009-01-26', 2010: '2010-02-14', 2011: '2011-02-03', 
            2012: '2012-01-23', 2013: '2013-02-10', 2014: '2014-01-31', 2015: '2015-02-19', 
            2016: '2016-02-08', 2017: '2017-01-28', 2018: '2018-02-16', 2019: '2019-02-05', 
            2020: '2020-01-25', 2021: '2021-02-12', 2022: '2022-02-01', 2023: '2023-01-22', 
            2024: '2024-02-10', 2025: '2025-01-29', 2026: '2026-02-17', 2027: '2027-02-06', 
            2028: '2028-01-26', 2029: '2029-02-13', 2030: '2030-02-03'
        };

        /**
         * 農曆月份天數表 (2000-2030年)
         * 格式：{ year: [1月天數, 2月天數, ..., 12月天數, 閏月編號] }
         * 小月29天，大月30天
         */
        const LUNAR_MONTH_DAYS = {
            2000: [30, 29, 30, 29, 30, 29, 30, 29, 29, 30, 29, 29],
            2001: [30, 29, 30, 29, 29, 30, 29, 30, 29, 30, 30, 29],
            2002: [30, 29, 29, 30, 29, 29, 30, 29, 30, 30, 30, 30],
            2003: [29, 30, 29, 29, 30, 29, 29, 30, 29, 30, 30, 30],
            2004: [30, 29, 29, 30, 29, 29, 30, 29, 29, 30, 30, 30],
            2005: [30, 29, 29, 30, 29, 29, 30, 29, 29, 30, 30, 30],
            2006: [30, 29, 29, 30, 29, 29, 30, 29, 29, 30, 30, 30],
            2007: [29, 30, 29, 30, 30, 29, 30, 29, 29, 30, 29, 30],
            2008: [30, 29, 30, 30, 29, 30, 29, 30, 29, 29, 30, 29],
            2009: [30, 29, 30, 29, 30, 29, 30, 29, 30, 29, 29, 30],
            2010: [29, 30, 29, 30, 29, 30, 29, 30, 30, 29, 30, 29],
            2011: [30, 29, 29, 30, 29, 29, 30, 30, 30, 29, 30, 30],
            2012: [29, 30, 29, 29, 30, 29, 29, 30, 30, 30, 30, 30],
            2013: [29, 30, 29, 29, 30, 29, 29, 30, 29, 30, 30, 30],
            2014: [29, 30, 29, 29, 30, 29, 29, 30, 29, 30, 30, 30],
            2015: [29, 30, 30, 29, 30, 29, 29, 30, 29, 29, 30, 30],
            2016: [30, 29, 30, 29, 30, 29, 29, 30, 29, 29, 30, 30],
            2017: [30, 29, 30, 29, 29, 30, 29, 30, 29, 29, 30, 30],
            2018: [30, 29, 30, 29, 29, 30, 29, 30, 29, 29, 30, 30],
            2019: [30, 29, 30, 30, 29, 30, 29, 30, 29, 29, 30, 29],
            2020: [30, 29, 30, 29, 30, 30, 29, 30, 29, 29, 30, 29],
            2021: [29, 30, 29, 30, 30, 29, 30, 29, 30, 29, 29, 30],
            2022: [29, 30, 29, 30, 29, 30, 29, 30, 30, 29, 30, 29],
            2023: [30, 29, 29, 30, 29, 29, 30, 30, 30, 29, 30, 30],
            2024: [29, 30, 29, 29, 30, 29, 29, 30, 30, 30, 30, 30],
            2025: [29, 30, 29, 29, 30, 29, 29, 30, 29, 30, 30, 30],
            2026: [29, 30, 29, 29, 30, 29, 29, 30, 29, 30, 30, 30],
            2027: [29, 30, 30, 29, 30, 29, 29, 30, 29, 29, 30, 30],
            2028: [30, 29, 30, 29, 30, 29, 29, 30, 29, 29, 30, 30],
            2029: [30, 29, 30, 29, 29, 30, 29, 30, 29, 29, 30, 30],
            2030: [30, 29, 30, 29, 29, 30, 29, 30, 29, 29, 30, 30]
        };

        /**
         * 精確的農曆轉換函數
         * 基於春節日期對照表進行計算
         */
        function gregorianToLunar(year, month, day) {
            if (year < 2000 || year > 2030) {
                throw new Error(`年份必須在 2000-2030 之間，您輸入的是 ${year} 年`);
            }

            if (month < 1 || month > 12 || day < 1 || day > 31) {
                throw new Error('日期無效，請檢查您的輸入');
            }

            // 獲取當年和上年的春節日期
            const springFestivalStr = SPRING_FESTIVAL_TABLE[year];
            const prevSpringFestivalStr = SPRING_FESTIVAL_TABLE[year - 1];

            if (!springFestivalStr) {
                throw new Error(`年份 ${year} 不在支援範圍內`);
            }

            const springFestival = new Date(springFestivalStr);
            const inputDate = new Date(`${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`);

            let lunarYear = year;
            let lunarMonth = month;
            let lunarDay = day;

            // 判斷是否在春節前（上一年的農曆）
            if (inputDate < springFestival) {
                lunarYear = year - 1;
                // 上年11月或12月
                const prevSpringFestival = new Date(prevSpringFestivalStr);
                const daysDiff = Math.floor((inputDate - prevSpringFestival) / (1000 * 60 * 60 * 24));
                
                if (daysDiff < 30) {
                    lunarMonth = 11;
                    lunarDay = daysDiff + 1;
                } else {
                    lunarMonth = 12;
                    lunarDay = daysDiff - 29;
                }
            } else {
                // 在春節後，計算農曆月日
                const daysDiff = Math.floor((inputDate - springFestival) / (1000 * 60 * 60 * 24));
                
                if (daysDiff === 0) {
                    lunarMonth = 1;
                    lunarDay = 1;
                } else {
                    const monthDays = LUNAR_MONTH_DAYS[year];
                    let cumulativeDays = 0;
                    
                    for (let i = 0; i < monthDays.length; i++) {
                        cumulativeDays += monthDays[i];
                        if (daysDiff < cumulativeDays) {
                            lunarMonth = i + 1;
                            lunarDay = daysDiff - (cumulativeDays - monthDays[i]) + 1;
                            break;
                        }
                    }
                    
                    // 確保日期有效
                    if (lunarDay < 1) lunarDay = 1;
                    if (lunarDay > 29) lunarDay = 29;
                }
            }

            // 確保結果有效
            if (lunarMonth < 1) lunarMonth = 12;
            if (lunarMonth > 12) lunarMonth = 12;
            if (lunarDay < 1) lunarDay = 1;
            if (lunarDay > 30) lunarDay = 30;

            return {
                year: lunarYear,
                month: lunarMonth,
                day: lunarDay
            };
        }

        // ==================== 命宮計算（寅首規則） ====================

        /**
         * 計算命宮位置
         * 規則：根據農曆月份（寅首起點）+ 時辰推算
         * 時辰：0-2:子，2-4:丑，4-6:寅，...，22-24:亥
         */
        function calculateMingPalace(lunarMonth, hour, gender) {
            // 將時辰轉換為0-11的索引
            // 00:00-01:59 = 子時(0), 02:00-03:59 = 丑時(1), ...
            const hourIndex = Math.floor(hour / 2) % 12;

            // 五虎遁規則：根據農曆月份決定命宮起始位置
            // 正月起於寅(2)，順序遞進
            // lunarMonth: 1->寅(2), 2->卯(3), 3->辰(4), ..., 12->丑(1)
            let baseIndex = (lunarMonth + 1) % 12; // 加1是因為寅從索引2開始

            // 加上時辰偏移
            let mingPalaceIndex = (baseIndex + hourIndex) % 12;

            // 根據性別調整（女性逆推）
            if (gender === 'f') {
                mingPalaceIndex = (12 - mingPalaceIndex) % 12;
            }

            return mingPalaceIndex;
        }

        /**
         * 計算身宮位置（相對於命宮向後5個位置）
         */
        function calculateShenPalace(mingPalaceIndex) {
            return (mingPalaceIndex + 5) % 12;
        }

        // ==================== 十四主星排布 ====================

        /**
         * 排列十四主星到十二宮
         * 紫微星系：紫微、天機、太陽、武曲、天同、廉貞（6顆）
         * 天府星系：天府、太陰、貪狼、巨門、天相、天梁、七殺、破軍（8顆）
         */
        function arrangeStars(mingPalaceIndex) {
            // 初始化：所有宮位為空陣列
            const starChart = {};
            for (let i = 0; i < 12; i++) {
                starChart[TWELVE_PALACES[i]] = [];
            }

            // ===== 紫微星系排布 =====
            // 紫微星位置：命宮起向後推1個位置
            const ziWeiIndex = (mingPalaceIndex + 1) % 12;
            const ziWeiStars = ['紫微', '天機', '太陽', '武曲', '天同', '廉貞'];

            for (let i = 0; i < ziWeiStars.length; i++) {
                const palaceIndex = (ziWeiIndex + i) % 12;
                starChart[TWELVE_PALACES[palaceIndex]].push(ziWeiStars[i]);
            }

            // ===== 天府星系排布 =====
            // 天府星位置：身宮所在位置（命宮 + 5）
            const tianFuIndex = (mingPalaceIndex + 5) % 12;
            const tianFuStars = ['天府', '太陰', '貪狼', '巨門', '天相', '天梁', '七殺', '破軍'];

            for (let i = 0; i < tianFuStars.length; i++) {
                const palaceIndex = (tianFuIndex + i) % 12;
                starChart[TWELVE_PALACES[palaceIndex]].push(tianFuStars[i]);
            }

            return {
                palaces: starChart,
                mingPalaceIndex: mingPalaceIndex,
                shenPalaceIndex: (mingPalaceIndex + 5) % 12
            };
        }

        // ==================== 完整命盤計算 ====================

        /**
         * 主流程：計算完整的紫微命盤
         */
        function calculateZiWeiChart(name, birthDateTime, gender) {
            // 解析輸入日期
            const date = new Date(birthDateTime);
            
            // 驗證日期有效性
            if (isNaN(date.getTime())) {
                throw new Error('日期格式無效');
            }

            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const hour = date.getHours();

            // 驗證日期範圍
            if (year < 2000 || year > 2030) {
                throw new Error(`暫時只支援 2000-2030 年間的日期`);
            }

            // 步驟1：轉換為農曆
            const lunar = gregorianToLunar(year, month, day);

            // 步驟2：計算命宮位置
            const mingPalaceIndex = calculateMingPalace(lunar.month, hour, gender);

            // 步驟3：排列十四主星
            const starArrangement = arrangeStars(mingPalaceIndex);

            // 步驟4：構建命盤數據
            const chart = {
                name: name,
                gender: gender === 'm' ? '陽男 / Male' : '陰女 / Female',
                gregorian: `${year}年${month}月${day}日 ${String(hour).padStart(2, '0')}時`,
                lunar: `${lunar.year}年${lunar.month}月${lunar.day}日`,
                mingPalaceIndex: mingPalaceIndex,
                shenPalaceIndex: starArrangement.shenPalaceIndex,
                starChart: starArrangement.palaces,
                mingPalaceBranch: EARTHLY_BRANCHES[mingPalaceIndex],
                shenPalaceBranch: EARTHLY_BRANCHES[starArrangement.shenPalaceIndex]
            };

            return chart;
        }

        // ==================== 動態渲染 ====================

        /**
         * 將命盤數據渲染到頁面
         */
        function renderChart(chart) {
            const chartGrid = document.getElementById('chartGrid');
            chartGrid.innerHTML = '';

            // 生成12個宮位
            for (let i = 0; i < 12; i++) {
                const palace = document.createElement('div');
                palace.className = 'palace';
                
                const palaceName = TWELVE_PALACES[i];
                const starsInPalace = chart.starChart[palaceName];

                let content = '';

                // 標記命宮和身宮
                if (i === chart.mingPalaceIndex) {
                    content += `<div style="color: var(--accent-gold); font-weight: bold; font-size: 0.9em; margin-bottom: 5px;">☆ 命宮 ☆</div>`;
                } else if (i === chart.shenPalaceIndex) {
                    content += `<div style="color: var(--text-secondary); font-weight: bold; font-size: 0.85em; margin-bottom: 5px;">◆ 身宮 ◆</div>`;
                }

                // 添加星曜
                if (starsInPalace && starsInPalace.length > 0) {
                    starsInPalace.forEach(star => {
                        const starInfo = FOURTEEN_STARS[star];
                        content += `<div class="star-major">★ ${star}</div>`;
                    });
                } else {
                    content += `<div style="color: var(--text-secondary); font-size: 0.85em; opacity: 0.5;">空宮</div>`;
                }

                palace.innerHTML = content + `<div class="palace-name">${palaceName}</div>`;
                chartGrid.appendChild(palace);
            }

            // 添加中央資訊面板
            const centerPalace = document.createElement('div');
            centerPalace.className = 'palace center-palace';
            centerPalace.innerHTML = `
                <div class="center-info">
                    <h2>${chart.name}</h2>
                    <p>${chart.gender}</p>
                    <p style="font-size: 0.9em;">${chart.gregorian}</p>
                    <p style="font-size: 0.85em; color: var(--text-secondary); margin-top: 8px;">農曆：${chart.lunar}</p>
                    <p style="font-size: 0.8em; color: var(--text-secondary); margin-top: 5px;">命宮地支：${chart.mingPalaceBranch}</p>
                </div>
            `;
            chartGrid.appendChild(centerPalace);

            // 顯示命盤
            chartGrid.classList.remove('hidden');
        }

        // ==================== 事件監聽 ====================

        document.getElementById('generateBtn').addEventListener('click', function() {
            const name = document.getElementById('username').value.trim();
            const birthDateTime = document.getElementById('birthdate').value;
            const gender = document.getElementById('gender').value;
            const errorMsg = document.getElementById('errorMsg');

            // 清除之前的錯誤提示
            errorMsg.classList.remove('show');
            errorMsg.textContent = '';

            // 驗證輸入
            if (!name || name.length === 0) {
                errorMsg.textContent = '❌ 請輸入姓名';
                errorMsg.classList.add('show');
                return;
            }

            if (!birthDateTime) {
                errorMsg.textContent = '❌ 請選擇生辰日期和時間';
                errorMsg.classList.add('show');
                return;
            }

            if (!gender) {
                errorMsg.textContent = '❌ 請選擇性別';
                errorMsg.classList.add('show');
                return;
            }

            // 顯示加載動畫
            const loading = document.getElementById('loading');
            loading.classList.add('active');

            // 延遲執行計算（以展示加載動畫）
            setTimeout(() => {
                try {
                    const chart = calculateZiWeiChart(name, birthDateTime, gender);
                    renderChart(chart);
                    loading.classList.remove('active');
                    
                    // 平滑滾動到命盤
                    document.getElementById('chartGrid').scrollIntoView({ behavior: 'smooth' });

                } catch (error) {
                    errorMsg.textContent = '❌ ' + error.message;
                    errorMsg.classList.add('show');
                    loading.classList.remove('active');
                }
            }, 1500);
        });

        // 回車鍵快捷提交
        document.getElementById('birthdate').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('generateBtn').click();
            }
        });
    </script>
</body>
</html>
